<!-- HTML Structure of JS ToDo Application 
github.com/Tzesh/JSToDoApplication/ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="en">
    <meta name="robots" content="index">
    <meta name="title" content="JS ToDo Application">
    <meta name="description" content="A basic ToDo Application which uses Local Storage and written in JS">
    <meta name="subject" content="A basic ToDo Application which uses Local Storage and written in JS">
    <meta name="keywords" content="Javascript, JS, ToDo, Application, Local, Storage">
    <meta name="author" content="Tzesh">
    <title>JS ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="p-3 text-center">JS ToDo Application</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section>
                    <div class="card">
                        <div class="card-header">
                            Add a new task
                        </div>
                        <div class="card-body">
                            <form id="add-task">
                                <div class="input-group mt-3">
                                    <input id="newTaskName" name="taskName" type="text" class="form-control"
                                        placeholder="Please type your task" aria-describedby="btnAddNewTask">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-dark" type="submit" id="btnAddNewTask">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-12">
                <article>
                    <div class="card">
                        <div class="card-header">
                            Task List
                            <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-end">
                                Delete All
                            </a>
                        </div>
                        <ul id="task-list" class="list-group">

                        </ul>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <footer class="mt-3">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12 col-xl-6">
                    <h3>JS To Do Application</h3>
                    <p>This is just a basic To Do Application which keeps the information on your local storage on other
                        words your cookies. Unless you delete your browsing history, everything should be fine.</p>
                </div>
                <div class="col-md-12 col-xl-6">
                    <h3>Developed by Tzesh</h3>
                    <p><a href="https://github.com/Tzesh/JSToDoApplication"><i class="fab fa-github"></i></a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/83fdf682f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
